version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "woodley" # Replace with your GitHub username
    assignees:
      - "woodley" # Replace with your GitHub username
    commit-message:
      prefix: "deps"
      include: "scope"
    # Group minor and patch updates
    groups:
      react-ecosystem:
        patterns:
          - "react*"
          - "@testing-library/*"
      build-tools:
        patterns:
          - "*eslint*"
          - "typescript"
          - "@types/*"